<md-content layout="column">    
    <div>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span layout="row" class="md-headline">Proposals Demo <span flex></span><small>{{totalLocked}} {{symbol}} locked over {{total_proposals}} proposals</small></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <span layout="row">Logged in as:<span flex></span><small>{{currentAccount}}</small></span>
            </md-card-content>
        </md-card>
    </div>
    
    <md-divider></md-divider>
    
    <md-list>
        <md-subheader class="md-no-sticky">Congress Details</md-subheader>
        <md-list-item class="secondary-button-padding">
            <p>Curator</p>
            <p class="md-secondary">{{curator}}</p>
        </md-list-item>
        <md-list-item class="secondary-button-padding">
            <p>Majority Percent</p>
            <p class="md-secondary">{{majorityPercent}}</p>
        </md-list-item>
    </md-list>
    
    <md-divider></md-divider>
    
    <md-list>
        <md-subheader class="md-no-sticky">
            <span layout="row"><b>Proposal#_ID_</b> &nbsp&nbsp Proposal Title<span flex></span><b>Action</b></span>
        </md-subheader>
    </md-list>
    
    <div ng-repeat="proposal_id in proposals.ids">
        <proposal id="proposal_id"></proposal>
    </div>
</md-content>
<footer></footer>
