<md-toolbar class="toolbar" layout="row">
    <md-content class="md-padding" flex>
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goto('home')" name="home">Matriarch</md-nav-item>
            <md-nav-item md-nav-click="goto('medao/' + currentAccount)" name="medao/{{currentAccount}}">My DAO</md-nav-item>
            <md-nav-item ng-show="symbol" md-nav-click="goto('proposals')" name="proposals">Proposals</md-nav-item>
            <span flex></span>
            <md-button style="text-transform:none;" ng-disabled="true"><small>Logged in as: {{currentAccount}} &nbsp&nbsp <span ng-show="symbol">{{tokenBalance.toFixed(2)}} {{symbol}} &nbsp&nbsp</span> {{etherBalance.toFixed(2)}} ether</small></md-button>
            <span flex></span>
            <md-nav-item md-nav-click="goto('browse')" name="browse">Browse</md-nav-item>
        </md-nav-bar>
    </md-content>
</md-toolbar>
