<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Matriarch requires Web3 and IPFS for full functionality.">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="libs/angular-includes/angular-material-1.1.0.min.css">
    <link rel="stylesheet" href="libs/googleapis-fonts/material-icons.css">
    <link rel="stylesheet" href="libs/googleapis-fonts/roboto.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="directives/sidenav/sidenavDirective.css">
    
    <title>Matriarch - Testnet Only</title>
    
</head>
<body ng-app="Matriarch" layout="row" layout-fill>
    
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
        <sidenav></sidenav>
    </md-sidenav>
    
    <md-divider></md-divider>
    
    <div layout="column" flex>
        <!--<toolbar></toolbar>-->
        <div style="overflow:scroll" layout="column" flex>
            <div ng-view></div>
        </div>
    </div>

    <!-- Angular + Material Libraries -->
    <script src="libs/angular-includes/angular-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-animate-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-aria-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-material-1.1.0.min.js"></script>
    <script src="libs/angular-includes/angular-messages-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-route-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-svg-assets-cache.js"></script>
    <script src="libs/angular-includes/angular-sanitize-1.6.2.js"></script>
    
    <!-- Other Libraries -->
    <script src="libs/marked.js"></script>
    <script src="libs/web3.js"></script>
    <script src="libs/ipfs.js"></script>
            
    <!-- Application Files  -->
    <script src="app.js"></script>
    
    <!-- Services -->
    <script src="services/Web3Service.js"></script>
    <script src="services/IpfsService.js"></script>
    <script src="services/MiniMeToken.js"></script>
    <script src="services/Matriarch.js"></script>
    <script src="services/MeDaoService.js"></script>
    <script src="services/Congress.js"></script>

    
    <!-- Views -->
    <script src="views/home/homeViewController.js"></script>
    <script src="views/congress/congressViewController.js"></script>
    <script src="views/proposal/proposalViewController.js"></script>
    <script src="views/medao/medaoViewController.js"></script>
    <script src="views/deploy/deployViewController.js"></script>
    <script src="views/submit/submitViewController.js"></script>

    
    <!-- Directives -->
    <script src="directives/toolbar/toolbarDirective.js"></script>
    <script src="directives/footer/footerDirective.js"></script>
    <script src="directives/proposal/proposalDirective.js"></script>
    <script src="directives/sidenav/sidenavDirective.js"></script>
            
</body>
</html>
